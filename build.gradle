plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

ext {
    ktor_version = '1.5.4'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

    // excel imports
    implementation group: 'org.apache.poi', name: 'poi', version: '5.0.0'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.0.0'

    // graphql
    compile "org.apache.logging.log4j:log4j-slf4j-impl:2.9.1"
    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "com.github.excitement-engineer:ktor-graphql:0.2.4"
    implementation "io.ktor:ktor-gson:$ktor_version"

    testImplementation("io.ktor:ktor-server-test-host:$ktor_version")

    testCompile 'com.willowtreeapps.assertk:assertk-jvm:0.22'
    testCompile "org.jetbrains.kotlin:kotlin-test:1.3.11"
}

test {
    useJUnitPlatform()
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}